version: '3.8'

services:
  nex-agentes-web:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: nex-agentes-web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nex-network

  # Exemplo de como conectar com a API (descomente se necessário)
